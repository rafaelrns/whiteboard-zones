services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-whiteboard}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-whiteboard}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/whiteboard}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET}
      AUTH_SECRET: ${AUTH_SECRET:-${JWT_SECRET}}
      APP_URL: ${APP_URL:-${CORS_ORIGIN:-https://all.tickello.com.br}}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://all.tickello.com.br}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      MAILERSEND_API_TOKEN: ${MAILERSEND_API_TOKEN:-}
      MAILERSEND_FROM_EMAIL: ${MAILERSEND_FROM_EMAIL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health | grep -q '\"ok\"' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://all.tickello.com.br/api}
    environment:
      # nginx serve estático; variável aqui não muda o build já feito
      # manter só para clareza operacional
      VITE_API_URL: ${VITE_API_URL:-https://all.tickello.com.br/api}
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8088:80"
    restart: unless-stopped

volumes:
  pgdata:
