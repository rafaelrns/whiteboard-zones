# Configuração Nginx para whiteboard-zones (HTTPS)
# Coloque em: /etc/nginx/sites-available/whiteboard-zones-ssl
# Certificados SSL: certbot certonly --webroot -w /var/www/certbot -d all.tickello.com.br
server {
    listen 443 ssl http2;
    server_name all.tickello.com.br;

    # Certificados SSL (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/all.tickello.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/all.tickello.com.br/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Web (frontend estático via container nginx)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API REST — /api/ -> backend:3001/
    location /api/ {
        proxy_pass http://127.0.0.1:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket (Socket.IO)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
}
