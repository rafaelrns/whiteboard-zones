services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: zones
      POSTGRES_PASSWORD: zones
      POSTGRES_DB: zones_dev
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
